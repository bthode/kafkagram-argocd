apiVersion: apps/v1
kind: Deployment
metadata:
  name: microbot-deployment
  labels:
    app: microbot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: microbot
  template:
    metadata:
      labels:
        app: microbot
    spec:
      containers:
        - name: microbot-container
          image: dontrebootme/microbot
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: microbot-service
spec:
  type: LoadBalancer
  selector:
    app: microbot
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080

